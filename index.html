<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/87d8dcc99f.js" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="section">

        <div class="switch-buttons">
            <button class="button-switch  button-switch-activated" id="button-def">Default</button>
            <button class="button-switch" id="button-qua">Quadratic Equation</button>
        </div>


        <div class="default-calculator">
            <div class="display"></div>
            <div class="buttons">

                <button class="number-button calbtn">0</button>
                <button class="operation-button calbtn" id="square"><i class="fa-solid fa-superscript"></i></button>
                <button class="operation-button calbtn" id="pierwiastek"><i
                        class="fa-solid fa-square-root-variable"></i></button>
                <button class="operation-button calbtn" id="divide"><i class="fa-solid fa-divide"></i></button>
                <button class="number-button calbtn">7</button>
                <button class="number-button calbtn">8</button>
                <button class="number-button calbtn">9</button>
                <button class="operation-button calbtn" id="times"><i class="fa-solid fa-xmark"></i></button>
                <button class="number-button calbtn">4</button>
                <button class="number-button calbtn">5</button>
                <button class="number-button calbtn">6</button>
                <button class="operation-button calbtn" id="minus"><i class="fa-solid fa-minus"></i></button>
                <button class="number-button calbtn">1</button>
                <button class="number-button calbtn">2</button>
                <button class="number-button calbtn">3</button>
                <button class="operation-button calbtn" id="plus"><i class="fa-solid fa-plus"></i></button>
                <button class="equals calbtn"> <i class="fa-solid fa-equals"></i></button>
            </div>
        </div>

        <div class="quadratic-calculator">
            <div class="equation">
                <label for="a">a= </label>
                <input type="number" id="a">
                <label for="b">b= </label>
                <input type="number" id="b">
                <label for="c">c= </label>
                <input type="number" id="c">
                <button class="quadratic-submit">submit</button>
            </div>

            <div class="delta">Œî = </div>
            <div class="zeros">0's of a function:</div>

        </div>

        <a href="https://github.com/Narsky7" class="footer">ùñáùñû ùñìùñÜùñóùñòùñêùñû</a>

    </div>

</body>

</html>
